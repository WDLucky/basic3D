<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆环面和圆环节</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="../js/three.js"></script>
<script>
    var scene=new THREE.Scene();
    var camera=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,1,1000);
    camera.position.set(4,4,15);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene.add(camera);

    //var yuanface=new THREE.TorusGeometry(3,1,18,360,Math.PI*2)//圆环面半径，管道半径,圆的节数（管道越圆滑），整体节数
    var jieface=new THREE.TorusKnotGeometry(3,1,18,18,7,5,0.5);//圆环半径，管道半径，圆的光滑程度，环节的段数，垂直方向上头数，水平方向缠绕数
    var material=new THREE.MeshBasicMaterial({color:0x00BFF,wireframe:true});
    var cube=new THREE.Mesh(jieface,material);
    scene.add(cube);

    //渲染
    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.render(scene,camera);
</script>
</body>
</html>
