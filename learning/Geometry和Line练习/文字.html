<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body onload="init()">

</body>
<script type="text/javascript" src="../js/three.js" ></script>
<script type="text/javascript">
    function init() {
        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x000000);
        var scene=new THREE.Scene();

        //var camera=new THREE.OrthographicCamera(-2.5,2.5,1.875,-1.875,0.1,50);
        var camera=new THREE.PerspectiveCamera(100,innerWidth/innerHeight,1,1000)
        camera.position.set(120,50,800);
        camera.lookAt(new THREE.Vector3(0,0,0));
        scene.add(camera);

        var material = new THREE.MeshPhongMaterial({
            color: 0xffff00,
            specular:0xffff00,
            shininess:31
        });

        var light=new THREE.DirectionalLight(0xffffff);
        light.position.set(-1,1,3);
        scene.add(light);

        var loaader=new THREE.FontLoader();
        // loaader.load('../font/helvetiker_regular.typeface.json',function (res) {
        loaader.load('../font/STSong_Regular2.json',function (res){

           var geometry=new THREE.TextGeometry('回是',{
               font:res,
               size:100,
               helght:0.5,
               bavelSize:true,
               bavelThickness:20

           });
            var mesh=new THREE.Mesh(geometry,material);
            scene.add(mesh);
            renderer.render(scene,camera);
        });
        }
        var a=new THREE.Geometry();
</script>
</html>
