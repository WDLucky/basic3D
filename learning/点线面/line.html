<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线</title>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            width: 100%;
            height: 600px;
            background-color: #eeba49;}
    </style>
</head>
<body onload="threeStart();">
        <div id="canvas-frame"></div>
</body>
<script src="../js/three.js"></script>
<script>
    var renderer;
    function initThree() {
        width = document.getElementById('canvas-frame').clientWidth;
        height = document.getElementById('canvas-frame').clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias : false
        });
        renderer.setSize(width, height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF, 1.0);
    }
    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
        camera.position.set(0,0,500);
    }
    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }
    var light;
    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }
    var cube;
    function initObject() {
        var geometry = new THREE.Geometry();
        var material = new THREE.LineBasicMaterial( { vertexColors: true } );
        var color1 = new THREE.Color( 0x444444 ), color2 = new THREE.Color( 0xFF0000 );

        // 线的材质可以由2点的颜色决定
        var p1 = new THREE.Vector3( -100, 0, 0 );
        var p2 = new THREE.Vector3(  100, 0, 0 );
        var p3=new THREE.Vector3(-100,60,0);
        var p4=new THREE.Vector3(100,60,0);
        var p5=new THREE.Vector3(-100,30,0);
        var p6=new THREE.Vector3(100,30,0);


        geometry.vertices.push(p1);
        geometry.vertices.push(p2);
        geometry.vertices.push(p3);
        geometry.vertices.push(p4);
        geometry.vertices.push(p5);
        geometry.vertices.push(p6);


        geometry.colors.push( color1, color2 ,color2,color1,color1,color2);
        var line = new THREE.Line( geometry, material, THREE.LinePieces );

        scene.add(line);
    }

    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        renderer.clear();
        renderer.render(scene, camera);
    }
</script>
</html>
