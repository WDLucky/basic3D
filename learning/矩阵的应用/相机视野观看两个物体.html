<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透视相机视野观察两个物体</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

</body>
<script src="../js/three.js"></script>
<script>
var scene=new THREE.Scene();
var camera=new THREE.PerspectiveCamera(23.19,window.innerWidth/window.innerHeight,1,10);//8.13\23.19
camera.position.set(0,0,4);
scene.add(camera);
var geometry=new THREE.CubeGeometry(1,1,1);
var material=new THREE.MeshBasicMaterial({color:0xffffff});
var cube=new THREE.Mesh(geometry,material);
cube.position.set(0,0,0);
scene.add(cube);
var material2=new THREE.MeshBasicMaterial({color:0xff0000});
var cube2=new THREE.Mesh(geometry,material2);
cube2.position.set(1,0,0);
scene.add(cube2);

var renderer=new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);//创建canvas
renderer.render(scene,camera);
var ptwo=(Math.atan(3/7)*180/Math.PI);
var pone=(Math.atan(1/7)*180/Math.PI);
</script>
</html>
