<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PointLight</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
</body>
<script src="../../js/three.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/dat.gui.js"></script>
<script type="text/javascript" src="../../js/stats.min.js"></script>
<script type="text/javascript">
    var scene=new THREE.Scene();
    var camera=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,1,10000);
    camera.position.set(0,0,10);
    scene.add(camera);

    //创建一个正方体(lambt材质漫反射)和一个圆（phng材质镜反射）
    var boxgeometry=new THREE.BoxGeometry(2,2,2);
    var shapgeometry=new THREE.SphereGeometry(3,18,18);
    var boxmaterial=new THREE.MeshLambertMaterial({color:0x1E90FF,wireframe:true});
    var shapmaterial=new THREE.MeshPhongMaterial({color:0xFF00FF,wireframe:true});
    var boxmesh=THREE.Mesh(boxgeometry,boxmaterial);
    var shapmesh=THREE.Mesh(shapgeometry,shapmaterial);
    scene.add(boxmesh);
    scene.add(shapmesh);

    //增加点光源（不会有阴影）
    var pointcolor="#00FFFF";
    var pointLight=new THREE.PointLight(pointcolor);
    pointLight.position.set(0,15,0);
    scene.add(pointLight);

    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);//创建canvas对象放在body里面

    window.addEventListener('resize',onResize,false);//注册一个窗口监听事件
    function onResize(){
        camera.aspect=window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();//如果不写就会发生相机观看物体变形的事情
        renderer.setSize(window.innerWidth, window.innerHeight)
</script>
</html>
